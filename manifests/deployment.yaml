apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-sandbox
  namespace: web-sandbox
spec:
  selector:
    matchLabels:
      app: web-sandbox
  replicas: 5 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: web-sandbox
    spec:

      volumes:
        - name: env-conf
          configMap:
            name: env-conf-argocd
      containers:
      - name: php
        image: php:7.1.33-apache-buster
        command: ["/bin/bash"]
        tty: true
        # resources:
        #   limits:
        #     memory: "20Mi"
        #     cpu: "0.5"



      - name: nginx
        image: nginx:1.21.0
        ports:
        - containerPort: 80
        # resources:
        #   limits:
        #     memory: "20Mi"
        #     cpu: "0.5"

        volumeMounts:
          - mountPath: /root/config.txt
            name: env-conf
            subPath: config.txt



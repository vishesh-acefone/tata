apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-live
  namespace: web
spec:
  selector:
    matchLabels:
      app: web-live
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: web-live
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80

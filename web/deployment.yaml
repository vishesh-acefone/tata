apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-live
  namespace: web
spec:
  selector:
    matchLabels:
      app: web-live
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: web-live
    spec:
      containers:
      - name: php
        image: php:7.1.33-apache-buster
        command: ["/bin/bash"]
        tty: true
        resources:
          limits:
            memory: "128Mi"
            cpu: "1"



      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "128Mi"
            cpu: "1"

